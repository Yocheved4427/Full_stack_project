<div class="cart-container">
  <div class="cart-header">
    <h1><i class="pi pi-shopping-cart"></i> Shopping Cart</h1>
    <p-button label="Continue Shopping" icon="pi pi-arrow-left" [outlined]="true" routerLink="/products" />
  </div>
  
  <div class="card">
    <p-dataview #dv [value]="cartItems">
        <ng-template #list let-items>
            <div class="grid grid-cols-12 gap-4 grid-nogutter">
                <div class="col-span-12" *ngFor="let item of items; let first = first">
                    <div class="cart-item" [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
                        <div class="item-media">
                            <img class="rounded-border" [src]="item.image" [alt]="item.name" />
                        </div>
                        <div class="item-content">
                            <div class="item-details">
                                <div class="text-lg font-medium text-surface-900 dark:text-surface-0">{{ item.name }}</div>
                                <div class="text-sm text-surface-600 dark:text-surface-400 mt-1" *ngIf="editingItemId !== item.id">
                                    <div><strong>Start Date:</strong> {{ item.startDate | date:'mediumDate' }}</div>
                                    <div><strong>End Date:</strong> {{ item.endDate | date:'mediumDate' }}</div>
                                    <div><strong>Participants:</strong> {{ item.quantity }}</div>
                                </div>

                                <div class="edit-form" *ngIf="editingItemId === item.id">
                                    <div class="form-row">
                                        <label>Start Date</label>
                                        <input type="date" class="p-inputtext p-component" [ngModel]="editStartDate()" (ngModelChange)="editStartDate.set($event)" />
                                    </div>
                                    <div class="form-row">
                                        <label>End Date</label>
                                        <input type="date" class="p-inputtext p-component" [ngModel]="editEndDate()" (ngModelChange)="editEndDate.set($event)" />
                                    </div>
                                    <div class="form-row">
                                        <label>Participants</label>
                                        <input type="number" min="1" class="p-inputtext p-component" [ngModel]="editParticipants()" (ngModelChange)="editParticipants.set($event)" />
                                    </div>
                                </div>
                            </div>

                            <div class="item-actions">
                                <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">{{ item.price | currency:'USD':'symbol':'1.0-0' }}</span>
                                <div class="action-row">
                                    <p-button *ngIf="editingItemId !== item.id" icon="pi pi-pencil" [outlined]="true" (onClick)="startEdit(item)" label="Edit" />
                                    <p-button *ngIf="editingItemId === item.id" icon="pi pi-check" severity="success" (onClick)="saveEdit(item)" label="Save" />
                                    <p-button *ngIf="editingItemId === item.id" icon="pi pi-times" severity="secondary" [outlined]="true" (onClick)="cancelEdit()" label="Cancel" />
                                    <p-button icon="pi pi-trash" severity="danger" [outlined]="true" (onClick)="removeItem(item.cartItemId)" label="Remove" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
    
    <div *ngIf="cartItems.length === 0" class="text-center p-8">
        <i class="pi pi-shopping-cart" style="font-size: 3rem; color: #ccc;"></i>
        <p class="text-xl mt-4">Your cart is empty</p>
        <p-button label="Start Shopping" icon="pi pi-arrow-right" class="mt-4" routerLink="/products" />
    </div>
    
    <div *ngIf="cartItems.length > 0" class="cart-footer">
        <div class="total-section">
            <span class="total-label">Total:</span>
            <span class="total-amount">{{ totalPrice | currency:'USD':'symbol':'1.0-0' }}</span>
        </div>
        <div class="action-buttons">
            <p-button label="Clear Cart" severity="danger" [outlined]="true" (onClick)="clearCart()" />
            <p-button label="Checkout" icon="pi pi-check" severity="success" />
        </div>
    </div>
  </div>
</div>
