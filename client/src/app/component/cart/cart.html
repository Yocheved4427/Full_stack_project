<div class="cart-container">
  <div class="cart-header">
    <h1><i class="pi pi-shopping-cart"></i> Shopping Cart</h1>
    <p-button label="Continue Shopping" icon="pi pi-arrow-left" [outlined]="true" routerLink="/products" />
  </div>
  
  <div class="card">
    <p-dataview #dv [value]="cartItems">
        <ng-template #list let-items>
            <div class="grid grid-cols-12 gap-4 grid-nogutter">
                <div class="col-span-12" *ngFor="let item of items; let first = first">
                    <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
                        <div class="md:w-40 relative">
                            <img class="block xl:block mx-auto rounded-border w-full" [src]="item.image" [alt]="item.name" />
                        </div>
                        <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                            <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                                <div>
                                    <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">{{ item.name }}</div>
                                    <div class="text-sm text-surface-600 dark:text-surface-400 mt-1">
                                        <div><strong>Start Date:</strong> {{ item.startDate | date:'mediumDate' }}</div>
                                        <div><strong>End Date:</strong> {{ item.endDate | date:'mediumDate' }}</div>
                                        <div><strong>Participants:</strong> {{ item.quantity }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col md:items-end gap-8">
                                <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">${{ item.price }}</span>
                                <div class="flex flex-row-reverse md:flex-row gap-2">
                                    <p-button icon="pi pi-trash" severity="danger" [outlined]="true" (onClick)="removeItem(item.id)" label="Remove" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
    
    <div *ngIf="cartItems.length === 0" class="text-center p-8">
        <i class="pi pi-shopping-cart" style="font-size: 3rem; color: #ccc;"></i>
        <p class="text-xl mt-4">Your cart is empty</p>
        <p-button label="Start Shopping" icon="pi pi-arrow-right" class="mt-4" routerLink="/products" />
    </div>
    
    <div *ngIf="cartItems.length > 0" class="cart-footer">
        <div class="total-section">
            <span class="total-label">Total:</span>
            <span class="total-amount">\${{ totalPrice.toFixed(2) }}</span>
        </div>
        <div class="action-buttons">
            <p-button label="Clear Cart" severity="danger" [outlined]="true" (onClick)="clearCart()" />
            <p-button label="Checkout" icon="pi pi-check" severity="success" />
        </div>
    </div>
  </div>
</div>
